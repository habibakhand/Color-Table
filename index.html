<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
</head>
<body>
    <table border="2" width="100%">
        <tr height="30px">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr height="30px">
            <td colspan="2" bgcolor="red"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="red"></td>
            <td colspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="green"></td>
        </tr>
        <tr height="60px">
            <td colspan="2" bgcolor="green"></td>
            <td colspan="2" rowspan="2" bgcolor="yellow"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
            <td colspan="2" rowspan="2" bgcolor="offwhite"></td>
        </tr>
        <tr height="60px">
            <td colspan="2" bgcolor="skyblue"></td>
        </tr>
        <tr height="90px">
            <td colspan="3" bgcolor="red"></td>
            <td bgcolor="blue"></td>
            <td colspan="4" bgcolor="red"></td>
        </tr>
        <tr  height="60px">
            <td colspan="2" bgcolor="green"></td>
            <td colspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="offwhite"></td>
            <td colspan="2" bgcolor="blue"></td>
        </tr>
    </table>
</body>
</html>
